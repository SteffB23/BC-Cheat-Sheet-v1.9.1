<!DOCTYPE html>
<html lang="en" xml:lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="BC Cheat Sheet - Your comprehensive resource for behavioral consultation tools and guidelines" />
    <meta name="theme-color" content="#1E40AF" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    
    <!-- Security -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; img-src 'self' https://*; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; connect-src 'self' https://*;" />
    
    <!-- Open Graph -->
    <meta property="og:title" content="BC Cheat Sheet" />
    <meta property="og:description" content="Your comprehensive resource for behavioral consultation tools and guidelines" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="/og-image.png" />
    
    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="BC Cheat Sheet" />
    <meta name="twitter:description" content="Your comprehensive resource for behavioral consultation tools and guidelines" />
    <meta name="twitter:image" content="/og-image.png" />
    
    <!-- Preload Critical Resources -->
    <link rel="preload" href="/src/main.tsx" as="script" />
    <link rel="preload" href="/src/index.css" as="style" />
    
    <!-- Resource Hints -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="dns-prefetch" href="https://fonts.googleapis.com" />
    
    <!-- Favicons -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="manifest" href="/manifest.json" />
    
    <title>BC Cheat Sheet</title>
  </head>
  <body>
    <!-- Skip to main content for accessibility -->
    <a href="#main-content" class="skip-to-main-content">Skip to main content</a>
    
    <!-- Main content with ARIA landmarks -->
    <div id="root" role="application"></div>
    
    <script type="module" src="/src/main.tsx" async></script>
  </body>
</html>
